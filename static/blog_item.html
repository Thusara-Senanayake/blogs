<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A website for displaying blog posts loaded from json file/server" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thusara Senanayake" />
    <title>Blogs Website</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styling.css" rel="stylesheet" />
</head>

<body>
    <!-- CONTAINER FOR HEADER AND NAVIGATION -->
    <div class="container">
        <!-- HEADER -->
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="btn btn-sm btn-outline-secondary my-1" href="add_post.html">Add new</a>
                    <a class="btn btn-sm btn-outline-danger my-1" id="delete-post-btn">Delete post</a>
                </div>

                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="index.html">Blogs Website</a>
                </div>
                <div class="col-4 justify-content-end align-items-center">
                    <form class="form">
                        <input class="form-control mr-sm-2" id="search-box" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn p-0" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="mx-1 pb-1" role="img" viewBox="0 0 24 24">
                                <title>Search</title>
                                <circle cx="10.5" cy="10.5" r="7.5" />
                                <path d="M21 21l-5.2-5.2" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </header>

        <!-- NAVIGATION -->

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 link-secondary" href="#">World</a>
                <a class="p-2 link-secondary" href="#">U.S.</a>
                <a class="p-2 link-secondary" href="#">Technology</a>
                <a class="p-2 link-secondary" href="#">Design</a>
                <a class="p-2 link-secondary" href="#">Culture</a>
                <a class="p-2 link-secondary" href="#">Business</a>
                <a class="p-2 link-secondary" href="#">Politics</a>
                <a class="p-2 link-secondary" href="#">Opinion</a>
                <a class="p-2 link-secondary" href="#">Science</a>
                <a class="p-2 link-secondary" href="#">Health</a>
                <a class="p-2 link-secondary" href="#">Style</a>
                <a class="p-2 link-secondary" href="#">Travel</a>
            </nav>
        </div>
    </div>

    <!-- MAIN CONTAINER -->

    <main class="container">


        <div class="row g-5">
            <article class="blog-post" id="blog-post">

            </article>
            <nav class="blog-pagination" aria-label="Pagination"> <a class="btn btn-outline-primary" href="#">Older</a>
                <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
            </nav>
        </div>


    </main>
    <!-- FOOTER -->
    <footer class="blog-footer">
        <p>Blogs Website by <a href="https://github.com/Thusara-Senanayake/blogs">Thusara Senanayake</a>.</p>
        <p>
            <a href="#title">Back to top</a>
        </p>
    </footer>
    <script src="../assets/dist/js/dayjs.min.js"></script>
    <script defer src="../js/blog_item.js"></script>
</body>

</html>
