<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A website for displaying blog posts loaded from json file/server" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thusara Senanayake" />
    <title>Blogs Website</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styling.css" rel="stylesheet" />
</head>

<body>
    <!-- CONTAINER FOR HEADER AND NAVIGATION -->
    <div class="container">

        <!-- HEADER -->
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="index.html" id="brand">Blogs Website</a>
                </div>
                <div class="col-4 justify-content-end align-items-center">
                    <form class="form">
                        <input class="form-control mr-sm-2" id="search-box" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn p-0" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="mx-1 pb-2" role="img" viewBox="0 0 24 24">
                                <title>Search</title>
                                <circle cx="10.5" cy="10.5" r="7.5" />
                                <path d="M21 21l-5.2-5.2" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </header>

        <!-- NAVIGATION -->
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 link-secondary no-underline" href="#">World</a>
                <a class="p-2 link-secondary no-underline" href="#">U.S.</a>
                <a class="p-2 link-secondary no-underline" href="#">Technology</a>
                <a class="p-2 link-secondary no-underline" href="#">Design</a>
                <a class="p-2 link-secondary no-underline" href="#">Culture</a>
                <a class="p-2 link-secondary no-underline" href="#">Business</a>
                <a class="p-2 link-secondary no-underline" href="#">Politics</a>
                <a class="p-2 link-secondary no-underline" href="#">Opinion</a>
                <a class="p-2 link-secondary no-underline" href="#">Science</a>
                <a class="p-2 link-secondary no-underline" href="#">Health</a>
                <a class="p-2 link-secondary no-underline" href="#">Style</a>
                <a class="p-2 link-secondary no-underline" href="#">Travel</a>
            </nav>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <main class="container">
        <div class="row pt-4 justify-content-center">
            <div class="col-md-9 pt-3">

                <!-- FORM -->
                <form class="mb-4" id="add-post-form">
                    <div class="form-group mb-2">
                        <label for="author">Author :</label>
                        <input type="text" class="form-control" id="author" placeholder="John Smith" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="category">Category :</label>
                        <select class="form-select form-select" aria-label=".form-select-sm example" id="category">
                            <option value="Other" selected disabled>Select ...</option>
                            <option value="World">World</option>
                            <option value="Health">Health</option>
                            <option value="Politics">Politics</option>
                          </select>
                    </div>
                    <div class="form-group mb-2">
                        <label for="title">Title :</label>
                        <input type="text" class="form-control" id="title" placeholder="Give a suitable title for your post" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="thumbnail">Thumbnail Link :</label>
                        <input type="url" class="form-control" id="thumbnail" value="https://picsum.photos/200/250" placeholder="https://picsum.photos/200/250" id="thumbnail-link">
                    </div>
                    <div class="form-group mb-2">
                        <label for="summary">Summary :</label> 
                        <textarea class="form-control" id="summary" rows="2" required placeholder="Write a short summary about your post. Try to keep this within 100 to 140 characters"></textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label for="content">Content :</label>
                        <textarea class="form-control" id="content" rows="12" placeholder="Write your post body in here"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-outline-secondary my-2">Add</button>
                        <button type="reset" class="btn btn-sm btn-outline-secondary my-2">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="blog-footer">
        <p>Blogs Website by <a href="https://github.com/Thusara-Senanayake/blogs" target="_blank">Thusara
                Senanayake</a>.</p>
        <p>
            <a href="#brand">Back to top</a>
        </p>
    </footer>
    <!-- <script defer src="js/main.js"></script> -->
    <script src="../assets/dist/js/dayjs.min.js"></script>
    <script defer src="../js/add_post.js"></script>
</body>

</html>
